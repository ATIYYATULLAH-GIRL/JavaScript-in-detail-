<!DOCTYPE html>
<html>
    <head>
        <title>ARROW FUNCTION IN JS</title>
    </head>
    <body>
        <h1>Javascript Arrow Function</h1>
        <p>This example shows an <b>Arrow Function</b> with a parameter</p>
        <p id="result"></p>

        <script>
            add=(a,b) => a+b;
            document.getElementById("result").innerHTML=add(4,6);
        </script>
    </body>
</html>
